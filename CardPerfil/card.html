<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card de Perfil - Bruno Henrique</title>
    <link rel="stylesheet" href="card.css" />
</head>
<body>
    <!-- ESTRUTURA CORRETA -->
    
    <div class="card">  <!-- CONTAINER PRINCIPAL - ABRE -->
        
        <div class="card-header">  <!-- CABEÇALHO - ABRE -->
            <img
                src="bruno.jpg"
                alt="Bruno Henrique - Desenvolvedor Front-end"
                class="profile-image"
            />
        </div>  <!-- CABEÇALHO - FECHA -->
        
        <div class="card-body">  <!-- CORPO DO CARD - ABRE -->
            <h1 class="name">Bruno Henrique</h1>
            <p class="title">Desenvolvedor Front-end</p>
            <p class="description">
                Apaixonado por tecnologia e sempre em busca de novos desafios.
                Atualmente aprendendo HTML, CSS e JavaScript.
            </p>
            
            <div class="stats">  <!-- ESTATÍSTICAS - ABRE -->
                <div class="stat">
                    <span class="number">12</span>
                    <span class="label">Projetos</span>
                </div>
                
                <div class="stat">
                    <span class="number">1.2k</span>
                    <span class="label">Seguidores</span>
                </div>
                
                <div class="stat">
                    <span class="number">890</span>
                    <span class="label">Seguindo</span>
                </div>
            </div>  <!-- ESTATÍSTICAS - FECHA -->
            
            <div class="social-buttons">
                <button class="btn btn-primary">Seguir</button>
                <button class="btn btn-secondary">Mensagem</button>
            </div>
            
        </div>  <!-- CORPO DO CARD - FECHA -->
        
    </div>  <!-- CONTAINER PRINCIPAL - FECHA -->
    
</body>
</html>
